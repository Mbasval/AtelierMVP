<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>MVP para reps Atelier</title>

  <!-- 1) Estilos b√°sicos -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    #map {
      width: 100%;
      height: 400px;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background: #f7f7f7;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>

  <!-- 2) Carga Leaflet CSS y JS desde CDN (sin integrity ni crossorigin) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>

  <!-- 3) Carga PapaParse para parsear CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>

  <h1>MVP para reps Atelier</h1>

  <!-- 4) Contenedor para el mapa -->
  <div id="map"></div>

  <!-- 5) Tabla de datos -->
  <table id="lista-proveedores">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Servicios</th>
        <th>Tel√©fono</th>
        <th>Latitud</th>
        <th>Longitud</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aqu√≠ inyectamos las filas -->
    </tbody>
  </table>

  <!-- 6) Script principal -->
  <script>
    // 6.1: Reemplaza con tu URL CSV p√∫blica de Google Sheet
    const CSV_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vT1g0UNi055ZvOL-_wi7MJUU6RMzzhkEz9ClclHVaZGEky-sf7x7fa7vGUzAScKgy3qhbBXM2bOpMBi/pub?output=csv";

    // 6.2: Inicializa Leaflet
    const map = L.map("map").setView([23.6345, -102.5528], 4);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '¬© <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    // 6.3: Cargar el CSV y procesar filas
    Papa.parse(CSV_URL, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function (results) {
        const data = results.data; // Array de { Nombre, Servicios, "Tel√©fono", Latitud, Longitud }
        const tbody = document.querySelector("#lista-proveedores tbody");

        if (!data || data.length === 0) {
          const tr = document.createElement("tr");
          tr.innerHTML =
            '<td colspan="5" style="text-align:center;">No se encontraron vendedores.</td>';
          tbody.appendChild(tr);
          return;
        }

        const ubicaciones = [];

        data.forEach((row) => {
          const nombre = row["Nombre"] || "";
          const servicios = row["Servicios"] || "";
          const telefono = row["Tel√©fono"] || "";
          const lat = parseFloat(row["Latitud"]);
          const lon = parseFloat(row["Longitud"]);

          // 6.3.1: Agregar fila a la tabla
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${nombre}</td>
            <td>${servicios}</td>
            <td>${telefono}</td>
            <td>${isNaN(lat) ? "" : lat.toFixed(5)}</td>
            <td>${isNaN(lon) ? "" : lon.toFixed(5)}</td>
          `;
          tbody.appendChild(tr);

          // 6.3.2: Solo si lat y lon son n√∫meros v√°lidos, colocamos marcador
          if (!isNaN(lat) && !isNaN(lon)) {
            const marker = L.marker([lat, lon]).addTo(map);
            marker.bindPopup(
              `<strong>${nombre}</strong><br>Servicios: ${servicios}<br>üìû ${telefono}`
            );
            ubicaciones.push([lat, lon]);
          }
        });

        // 6.4: Ajustar los l√≠mites del mapa si tenemos ubicaciones
        if (ubicaciones.length > 0) {
          const bounds = L.latLngBounds(ubicaciones);
          map.fitBounds(bounds.pad(0.2));
        }
      },
      error: function (err) {
        console.error("Error al cargar CSV:", err);
        const tbody = document.querySelector("#lista-proveedores tbody");
        const tr = document.createElement("tr");
        tr.innerHTML =
          '<td colspan="5" style="text-align:center;">Error al cargar datos.</td>';
        tbody.appendChild(tr);
      }
    });
  </script>
</body>
</html>
